<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu de dessin ðŸŽ¨</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    canvas {
      border: 2px solid #fff;
      border-radius: 12px;
      background: white;
      touch-action: none;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #009624;
    }
    button.clear {
      background: #e53935;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Dessine ton mot</h1>
  <canvas id="canvas" width="300" height="300"></canvas>

  <div class="buttons">
    <button class="clear" id="clearBtn">Effacer</button>
    <button id="downloadBtn">TÃ©lÃ©charger le dessin</button>
  </div>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Fond blanc initial
ctx.fillStyle = "white";
ctx.fillRect(0, 0, canvas.width, canvas.height);

let drawing = false;

function startDrawing(e) {
  drawing = true;
  const rect = canvas.getBoundingClientRect();
  const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
  const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
  ctx.beginPath();      // commence un nouveau chemin
  ctx.moveTo(x, y);     // position initiale
}

function stopDrawing() {
  drawing = false;
  ctx.beginPath();      // termine le chemin actuel
}

function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
  const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.strokeStyle = 'black'; // couleur du pinceau
  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}

// Ã‰vÃ©nements souris et tactile
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchstart', startDrawing);
canvas.addEventListener('touchend', stopDrawing);
canvas.addEventListener('touchmove', draw);

// Effacer le canevas â†’ fond blanc
document.getElementById('clearBtn').addEventListener('click', () => {
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath(); // trÃ¨s important : rÃ©initialise le chemin pour continuer Ã  dessiner
});

// TÃ©lÃ©charger le dessin
document.getElementById('downloadBtn').addEventListener('click', () => {
  const image = canvas.toDataURL('image/png');
  const link = document.createElement('a');
  link.href = image;
  link.download = 'dessin.png';
  link.click();
});
</script>
</body>
</html>
